					<form action="sendmail.php" method="POST" data-ajax="true" id="callback-form"

						</div>

								data-error="Enter your phone number without spaces, starting with '+'" data-value="Phone number*"

						</div>
						<div class="buyer-details__item inputs__item">
							<textarea name="textarea" id="formTextarea" class="popup__input textarea _req" data-error="Please write your message" data-value="Message*"></textarea>
						</div>
						<button type="submit" class="btn__callback"><span>here we go</span></button>
					</form>
				</div>
			</div>
		</div>
